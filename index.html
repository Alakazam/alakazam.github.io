<html>
  <head>
    <title>Usage Stats Comparer</title>
    <script>
      function printFile(textInput){
        var output = document.getElementById("output");
        output.innerHTML = textInput;
      }
      function getText(){
        // read text from URL location
        var request = new XMLHttpRequest();
        request.open('GET', 'http://www.smogon.com/stats/2016-06/ou.txt', true);
        request.send(null);
        request.onreadystatechange = function () {
          if (request.readyState === 4 && request.status === 200) {
            var type = request.getResponseHeader('Content-Type');
            if (type.indexOf("text") !== 1) {
              return request.responseText;
            }
          }
        }
      }
      function populateTables(){
    
        var outer_text = getText();
        outer_text = outer_text.split('\n');
        // you can adjust the manner of parsing the received file (regexp)
        var tableHP = document.getElementById("tHP");
        // Create an empty <tr> element and add it to the 1st position of the table:
        var row = tableHP.insertRow(tableHP.rows.length);
        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        // Add some text to the new cells:
        cell1.innerHTML = outer_text[0];
        cell2.innerHTML = outer_text[1];
      }

    </script>
  </head>
  <body>
    <h1>Usage Stats Comparer</h1>
    
    <select id="tierSelect">
      <option value="ou">OU</option>
      <option value="uu">UU</option>
    </select>
    
  <button id="printButton" onclick="printFile(getText())">Print file</button>
  <p id="output">Output goes here</p>
  
  
  
  
  
  
  </body>
</html>
